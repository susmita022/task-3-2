<html lang="en">

<body>
    <div class="container">
        <div class="row">

                    <input type="text" id="phoneno" placeholder="Phone No."/><br> <br>
                    <input type="text" id="clg" name="clg" placeholder="College Name"/><br><br>
                    <button  onclick="results()" id="Submit">Submit</button> <br>
               </div>
               <div class="offset-md-2"></div>
               <div class="col-md-5" id="profilecard">
                   <h2 class="profile">PROFILE CARD</h2> <br>
         Name :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="fname"></span> <br> <br>
         Email :&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="femail"></span> <br> <br>
         About : &nbsp; &nbsp; &nbsp; &nbsp;<span id="fabout"></span> <br> <br>
         Address :&nbsp; &nbsp;  &nbsp;<span id="faddress"></span> <br> <br>
         Phone No :&nbsp;  &nbsp;<span id="fphone"></span> <br> <br>
         College :&nbsp; &nbsp;  &nbsp;  &nbsp; <span id="fclg"></span> <br>

         </div>
        
    </div>
